<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: rgba(201, 199, 199, 0.651);
            color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .login-container {
            background: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: gray;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
            }
            input {
                width: 100%;
            }
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "2200") {
                window.location.href = "Riya Fashion.html";
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</head>
<body>
    <div class="header">Login Page</div>
    <div class="login-container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
</body>
</html>
